<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
<div id="app">{{msg}}</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      msg:'hello',
      student:{
        name:'JavaScript',
        age:24,
        address:{
          country:'American'
        }
      }
    },
    watch:{
      student:{
        handler(n,o){
          console.log(n)
        },
        deep:true
      }
    },
    computed:{
      country(){
        return this.student.address.country
      }
    }
  })
  console.log(app._data)
</script>
</body>
</html>
